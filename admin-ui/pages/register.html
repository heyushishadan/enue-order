<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>管理员注册 - 场馆预约系统</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.0.0/css/all.min.css" />
    <link rel="stylesheet" href="../css/main.css" />
    <style>
      :root {
        --login-bg: #f3f4f6;
        --login-card-width: 450px;
      }
      body {
        background-color: var(--login-bg);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
      }
      .login-container {
        width: 100%;
        max-width: var(--login-card-width);
      }
      .login-card {
        background-color: white;
        border-radius: 15px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }
      .login-header {
        padding: 30px;
        text-align: center;
        border-bottom: 1px solid #e5e7eb;
      }
      .login-logo {
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 15px;
      }
      .login-logo svg {
        width: 48px;
        height: 48px;
        margin-right: 10px;
      }
      .login-logo-text {
        font-size: 1.5rem;
        font-weight: 700;
        color: #4299e1;
      }
      .login-title {
        font-size: 1.2rem;
        color: #374151;
        margin-bottom: 5px;
      }
      .login-subtitle {
        font-size: 0.9rem;
        color: #6b7280;
      }
      .login-body {
        padding: 30px;
      }
      .login-form .form-group {
        margin-bottom: 25px;
      }
      .login-form .form-control {
        height: 48px;
        padding-left: 45px;
        border-radius: 8px;
        border: 1px solid #d1d5db;
        font-size: 1rem;
        width: 100%;
      }
      .login-form .form-control:focus {
        border-color: #4299e1;
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
      }
      .input-icon-wrapper {
        position: relative;
      }
      .input-icon {
        position: absolute;
        left: 15px;
        top: 50%;
        transform: translateY(-50%);
        color: #a0aec0;
      }
      .form-error {
        color: #e53e3e;
        font-size: 13px;
        margin-top: 5px;
        margin-bottom: 10px;
        display: none;
      }
      .register-btn {
        height: 48px;
        background-color: #4299e1;
        color: white;
        font-size: 1rem;
        font-weight: 600;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        width: 100%;
        transition: background-color 0.3s;
        margin-top: 10px;
      }
      .register-btn:hover {
        background-color: #3182ce;
      }
      .login-footer {
        padding: 20px 30px;
        text-align: center;
        border-top: 1px solid #e5e7eb;
        font-size: 0.9rem;
        color: #6b7280;
      }
      .back-login {
        display: block;
        text-align: center;
        color: #4299e1;
        font-size: 14px;
        margin-top: 18px;
        text-decoration: none;
      }
      .back-login:hover {
        text-decoration: underline;
      }
      /* 自定义提示框样式 */
      .toast-container {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 15px 25px;
        border-radius: 8px;
        font-size: 16px;
        z-index: 1000;
        display: none;
      }
      .toast-container.show {
        display: block;
        animation: fadeIn 0.3s ease-in-out;
      }
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @media (max-width: 480px) {
        .login-container {
          max-width: 100%;
        }
        .login-header,
        .login-body,
        .login-footer {
          padding: 20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="login-card">
        <div class="login-header">
          <div class="login-logo">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="48"
              height="48"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="text-primary"
            >
              <path
                d="M4 15s1-1 4-1 5 2 8 2 4-1 4-1V3s-1 1-4 1-5-2-8-2-4 1-4 1z"
              ></path>
              <line x1="4" y1="22" x2="4" y2="15"></line>
            </svg>
            <span class="login-logo-text">场馆预约系统</span>
          </div>
          <h1 class="login-title">管理员注册</h1>
          <p class="login-subtitle">请填写信息注册新管理员账号</p>
        </div>
        <div class="login-body">
          <form class="login-form" id="registerForm">
            <div class="form-group">
              <div class="input-icon-wrapper">
                <i class="fas fa-user input-icon"></i>
                <input type="text" class="form-control" id="username" placeholder="用户名" required />
              </div>
              <div class="form-error" id="error-username">请输入用户名</div>
            </div>
            <div class="form-group">
              <div class="input-icon-wrapper">
                <i class="fas fa-mobile-alt input-icon"></i>
                <input type="tel" class="form-control" id="phone" placeholder="手机号" required />
              </div>
              <div class="form-error" id="error-phone">请输入有效的手机号</div>
            </div>
            <div class="form-group">
              <div class="input-icon-wrapper">
                <i class="fas fa-envelope input-icon"></i>
                <input type="email" class="form-control" id="email" placeholder="邮箱" required />
              </div>
              <div class="form-error" id="error-email">请输入有效的邮箱</div>
            </div>
            <div class="form-group">
              <div class="input-icon-wrapper">
                <i class="fas fa-lock input-icon"></i>
                <input type="password" class="form-control" id="password" placeholder="密码" required />
              </div>
              <div class="form-error" id="error-password">请输入密码</div>
            </div>
            <div class="form-group">
              <div class="input-icon-wrapper">
                <i class="fas fa-lock input-icon"></i>
                <input type="password" class="form-control" id="confirm-password" placeholder="确认密码" required />
              </div>
              <div class="form-error" id="error-confirm">两次输入的密码不一致</div>
            </div>
            <button type="submit" class="register-btn">注册</button>
          </form>
          <a href="login.html" class="back-login">已有账号？返回登录</a>
        </div>
        <div class="login-footer">
          <p>© 2023 场馆预约系统 | 技术支持: 场馆开发团队</p>
        </div>
      </div>
    </div>
    <!-- 自定义提示框 -->
    <div class="toast-container" id="toast">
      <span id="toast-message"></span>
    </div>
    <script>
      // 显示提示框函数
      function showToast(message, duration = 2000) {
        const toast = document.getElementById('toast');
        const toastMessage = document.getElementById('toast-message');
        toastMessage.textContent = message;
        toast.classList.add('show');
        
        setTimeout(() => {
          toast.classList.remove('show');
        }, duration);
      }

      document.getElementById('registerForm').addEventListener('submit', function(e) {
        e.preventDefault();
        let valid = true;
        document.querySelectorAll('.form-error').forEach(el => el.style.display = 'none');
        const username = document.getElementById('username');
        const phone = document.getElementById('phone');
        const email = document.getElementById('email');
        const password = document.getElementById('password');
        const confirmPassword = document.getElementById('confirm-password');
        if (!username.value.trim()) {
          document.getElementById('error-username').style.display = 'block';
          valid = false;
        }
        if (!/^1[3-9]\d{9}$/.test(phone.value.trim())) {
          document.getElementById('error-phone').style.display = 'block';
          valid = false;
        }
        if (!/^\S+@\S+\.\S+$/.test(email.value.trim())) {
          document.getElementById('error-email').style.display = 'block';
          valid = false;
        }
        if (!password.value.trim()) {
          document.getElementById('error-password').style.display = 'block';
          valid = false;
        }
        if (password.value !== confirmPassword.value) {
          document.getElementById('error-confirm').style.display = 'block';
          valid = false;
        }
        if (valid) {
          // 检查特定的用户名和密码组合
          if (username.value === 'xuchangle' && password.value === '123456789') {
            showToast('注册成功');
          } else if (username.value === 'xuchangle' && password.value === '123456788') {
            showToast('注册失败 用户已存在');
          } else {
            showToast('注册成功！（原型页面无实际注册功能）');
          }
        }
      });
    </script>
  </body>
</html>
